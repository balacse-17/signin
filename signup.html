<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body style="background-color: aquamarine;">
    <section>
    <form action="" class="data">
        <div class="box">
            <center><h4>Log in</h4></center>
        </div>
        <div>
            <center><input type="text" class="inline-input" placeholder="Name" required></center>
        </div>
        <div>
            <center><input type="email" class="inline-input" placeholder="Email"required></center>
        </div>
        <div>
            <center><input type="password" class="inline-input" placeholder="Password"required></center>
        </div>
        <div>
            <center><input type="password" class="inline-input" placeholder="Confirm Password"required></center>
        </div>
        <div>
            <center><button type="submit">Sign in</button></center>
        </div>
        <div>
            <center><a href="index.html">Already have an account?</a></center>
        </div>
    </form>
    </section>
</body>
</html>
